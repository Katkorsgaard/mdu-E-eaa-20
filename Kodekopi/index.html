<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">

	<title>HTML Boilerplate</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

	<!-- favicon = ikon i faneblad / browser -->
	<link rel="icon" type="image/x-icon" href="images/.png" /> <!--icon: ikon i fanebladet-->
	<link rel="apple-touch-icon" href="/1.png">
</head>

<body>

	<!-- "Wrapperen" holder sammen på dit design, fx hvis det skal centreres eller lign. -->
	<div id="wrap"> <!--den holder det sammen, hvis den får en bredde bliver alt det samme-->

		<!-- Emmet tip: nav>ul>li{Menu $}*3 -->
		<nav> <!--her ligger links-->
			<!-- Menuer laves som regel i form af uordnede lister.
					 Listerne kan styles så de går vandret eller lodret -->
			<ul>
				<li><a href="#"> MENU 1 </a></li>
				<li>MENU 2</li>
				<li>MENU 3</li>
			</ul>

		</nav>

		<header> <!--websidens navn-->
			<!-- site navn plus evt tagline og logo -->

			<!-- ofte reserveres h1 til site-navn -->
			<h1> MIT GALLERI </h1>
		</header>

		<!-- indhold -->
		<main>
			<!-- modul for en sektion -->
			<section id="aaa">
				<article>
					<h2> Galleri </h2>

	<figure>

	</figure>

	<figure>
		<img src="billeder/stol.jpg" alt="tikstol">

	</figure>

	<figure>

	</figure>

	<figure>
		<img src="billeder/glas.jpg" alt="Glas">
		<figcaption> fig. 4 Min lejlighed </figcaption>
	</figure>

	<figure>
		<img src="billeder/stue.jpg" alt="spisebord">
		<figcaption> fig. 5 Min lejlighed </figcaption>
	</figure>

<figure>
		<img src="billeder/bord.jpg" alt="skrivebord">
		<figcaption> fig. 6 Min lejlighed </figcaption>
<figure>


					<p>
						Her skriver man indholdet på hjemmesiden
					</p>
				</article>
			</section>

			<!-- modul: en ny sektion -->
			<section id="bbb">
				<article>
					<h2> Ny overskrift </h2>
					<p>
						Her skriver man nyt indhold på hjemmesiden
					</p>

<h2> Her kan man skrive en liste ind </h2>
					<ul class="l">
						<li><a href="#">Punkt 1 </a></li>
						<li>Punkt 2</li>
						<li>Punkt 3</li>
					</ul>




				</article>
			</section>
		</main>

		<!-- typisk kontaktinformationer -->
		<footer>
			&copy; Footer informationer her ..., 2021
		</footer>

	</div><!-- /wrap -->
</body>

</html>
